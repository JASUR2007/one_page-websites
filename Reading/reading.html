<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Book Reader</title>
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .book-content {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 20px;
      height: 400px;
      overflow-y: auto;
    }
    .book-list .card {
      margin-bottom: 20px;
    }
    .book-cover {
      height: 150px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="my-4 text-center">Online Book Reader</h1>
    <div id="app"></div>
  </div>

  <script type="text/babel">
    const books = [
      {
        id: 1,
        title: "Book One",
        author: "Author One",
        description: "This is the content of Book One. It's a short book with just a few sentences.",
        cover: "https://via.placeholder.com/150x200.png?text=Book+One",
        content: "This is the detailed content of Book One. Enjoy your read!"
      },
      {
        id: 2,
        title: "Book Two",
        author: "Author Two",
        description: "This is the content of Book Two. It contains more words and sentences for a longer read.",
        cover: "https://via.placeholder.com/150x200.png?text=Book+Two",
        content: "Here is the detailed content of Book Two. Enjoy your read!"
      },
      {
        id: 3,
        title: "Book Three",
        author: "Author Three",
        description: "This is the content of Book Three. It's a medium-length book with interesting content.",
        cover: "https://via.placeholder.com/150x200.png?text=Book+Three",
        content: "Detailed content of Book Three is here. Enjoy your read!"
      }
    ];

    function BookReaderApp() {
      const [selectedBook, setSelectedBook] = React.useState(null);

      const selectBook = (book) => {
        setSelectedBook(book);
      };

      return (
        <div className="row">
          {/* Book List */}
          <div className="col-md-4">
            <h2 className="mb-4">Available Books:</h2>
            <div className="book-list">
              {books.map((book) => (
                <div key={book.id} className="card">
                  <img src={book.cover} className="card-img-top book-cover" alt={book.title} />
                  <div className="card-body">
                    <h5 className="card-title">{book.title}</h5>
                    <p className="card-text">{book.description}</p>
                    <button className="btn btn-primary" onClick={() => selectBook(book)}>
                      Read Now
                    </button>
                  </div>
                </div>
              ))}
            </div>
          </div>

          <div className="col-md-8">
            {selectedBook ? (
              <div className="book-content">
                <h3>{selectedBook.title}</h3>
                <h5>by {selectedBook.author}</h5>
                <p>{selectedBook.content}</p>
              </div>
            ) : (
              <div className="book-content">
                <p>Please select a book to read.</p>
              </div>
            )}
          </div>
        </div>
      );
    }

    ReactDOM.render(<BookReaderApp />, document.getElementById('app'));
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
