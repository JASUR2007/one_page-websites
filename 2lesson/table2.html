<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Records Overview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        .table-container {
            width: 80%;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .grades-table th, .grades-table td {
            text-align: left;
        }
    </style>
</head>
<body>

    <h1>Student Records Overview</h1>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th rowspan="2">ID</th>
                    <th rowspan="2">Name</th>
                    <th colspan="2">Grades</th>
                    <th rowspan="2">Average</th>
                </tr>
                <tr>
                    <th>Subject</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="3">1</td>
                    <td rowspan="3">John Doe</td>
                    <td>Math</td>
                    <td>A (4)</td>
                    <td rowspan="9"></td>
                </tr>
                <tr>
                    <td>Science</td>
                    <td>B (3)</td>
                </tr>
                <tr>
                    <td>English</td>
                    <td>A (4)</td>
                </tr>
                <tr>
                    <td rowspan="3">2</td>
                    <td rowspan="3">Jane Smith</td>
                    <td>Math</td>
                    <td>A (4)</td>
                </tr>
                <tr>
                    <td>Science</td>
                    <td>A (4)</td>
                </tr>
                <tr>
                    <td>English</td>
                    <td>A (4)</td>
                </tr>
                <tr>
                    <td rowspan="3">3</td>
                    <td rowspan="3">Emily Johnson</td>
                    <td>Math</td>
                    <td>C (2)</td>
                </tr>
                <tr>
                    <td>Science</td>
                    <td>B (3)</td>
                </tr>
                <tr>
                    <td>English</td>
                    <td>B (3)</td>
                </tr>
                <tr>
                    <td></td>
                    <td colspan="3">Average:</td>
                    <td>B (3)</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
